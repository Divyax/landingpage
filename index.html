<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <img src="fruit-juice-icon-png-21454.png" alt="Juice Logo" />
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Menu </a>
            <a href="#"> Rewards </a>
            <a href="#"> Gift Cards </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#">Join Now</a>
          </div>
        </div>
       
      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="snippets">
            <br>
            <br>
            <span> Summer Drinks </span>
          </div>
          <div class="title">
            <span>
              Here are our new <span class="summer">Summer</span> Drinks
            </span>
          </div>
          <div class="description">
            <span>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, necessitatibus! Assumenda, quisquam obcaecati voluptate sint porro pariatur neque numquam. Sed.
            </span>
          </div>
          <button class="order-now">Order Now</button>
          <div class="social-media">
            <a href="#">
              <img src="facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="instagram.png" alt="Instagram" />
            </a>
          </div>
        </div>
      <div class="background">
        
        <img src="juicenew.png" alt="Juice Background" />
      </div>
    </div>
